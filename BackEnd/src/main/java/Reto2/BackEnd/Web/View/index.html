<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div style="display: flex; background-color: black">
            <div class="form-group" style="
                    width: 15%;
                    margin-left: 4%;
                    margin-top: 2%;
                    position: fixed;
                    color: #f1f7ed;
                  ">
            </div>
            <div style="
                    width: max-content;
                    margin: auto;
                    margin-top: 3%;
                    margin-bottom: 3%;
                    color: #f1f7ed;
                   
                  ">
            </div>
            <div style="
                width: 15%;
                margin-left: 90%;
                margin-right: 4%;
                margin-top: 4%;
                position: fixed;
                color: #f1f7ed;
              ">
                <a name="" id="" class="btn btn-primary" th:href="@{'/product/list'}" role="button">Go to
                    list</a>
    
            </div>
        </div>
        <div class="card-group" style="width: 65%; margin: auto;">
            <div class="card" th:object="${product}" th:each="product : ${products}" style="margin: 10px;" >
                <div class="card-body">
                    <h4 class="card-title" th:text="*{name}"></h4>
                    <a class="card-link"><img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap" style="max-height: 14em;image-rendering: optimizeQuality;"></a>
                    <p>Precio: <i class="fas fa-quote-left"  th:text="*{price}"></i>€</p>
                    <a class="btn btn-primary" th:href="@{|/order/view/${product.id}|}"
                    role="button">Añadir al pedido</a>
                    <a class="btn btn-primary" th:href="@{|/order/delete/${product.id}|}"  role="button">Borrar del pedido</a>
                    <a class="btn btn-primary" role="button" th:href="@{|/fav/view/${product.id}|}">Añadir a la lista</a>
                </div>
            </div>
        </div>
        <div class="card-group">
            <div class="card-body">
                <div class="card">
                    <p>Shopping Cart</p>
                </div>
                <p>Carrito:</p>
    
                    <div th:each="order : ${orders}" th:object="${order}">
                        <div>
                            <span th:text="${order.creationDate}"></span>
                            <span th:text="${order.name}"></span>
                            <span th:text="${order.state}"></span>
                            <div th:each="orderProduct : ${order.productsList}" th:object="${orderProduct}">
                                <span th:text="${orderProduct.product.name}"></span>
                                <span th:text="${orderProduct.product.price}"></span>
                                <!-- <div th:object="${orderProduct.product}">
                                    
                                </div> -->
                                <span th:text="${orderProduct.quantity}"></span>
                            </div>
                        </div>
                    </div>
                
                
                </div>
        </div>
    </body>
</html>
